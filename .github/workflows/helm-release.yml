name: Helm Chart Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: helm-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Package Helm chart
        run: |
          mkdir -p .helm-packages
          helm package charts/stoppablecontainer -d .helm-packages

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build kubectl-sc binaries
        run: |
          mkdir -p .kubectl-sc-binaries
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o .kubectl-sc-binaries/kubectl-sc-linux-amd64 ./cmd/kubectl-sc
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o .kubectl-sc-binaries/kubectl-sc-linux-arm64 ./cmd/kubectl-sc
          # Darwin AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o .kubectl-sc-binaries/kubectl-sc-darwin-amd64 ./cmd/kubectl-sc
          # Darwin ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o .kubectl-sc-binaries/kubectl-sc-darwin-arm64 ./cmd/kubectl-sc
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o .kubectl-sc-binaries/kubectl-sc-windows-amd64.exe ./cmd/kubectl-sc

      - name: Upload Helm chart and binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            .helm-packages/*.tgz
            .kubectl-sc-binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
