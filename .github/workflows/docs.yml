name: Deploy Documentation and Helm Repository

on:
  push:
    paths:
      - 'docs-site/**'
      - 'docs/**'
      - 'mkdocs.yml'
      - 'charts/**'
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs-site/requirements.txt

      - name: Build documentation
        run: mkdocs build

      - name: Package Helm chart and create repository index
        run: |
          mkdir -p site/charts
          
          # Package current chart
          helm package charts/stoppablecontainer -d site/charts
          
          # Try to download existing index.yaml from gh-pages
          curl -sSL https://xtlsoft.github.io/stoppablecontainer/charts/index.yaml -o site/charts/old-index.yaml 2>/dev/null || true
          
          # Generate or merge index
          if [ -f site/charts/old-index.yaml ]; then
            helm repo index site/charts --url https://xtlsoft.github.io/stoppablecontainer/charts --merge site/charts/old-index.yaml
            rm site/charts/old-index.yaml
          else
            helm repo index site/charts --url https://xtlsoft.github.io/stoppablecontainer/charts
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
