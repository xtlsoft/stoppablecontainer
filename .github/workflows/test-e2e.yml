name: E2E Tests

on:
  push:
  pull_request:

concurrency:
  group: test-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run unit tests first to fail fast before expensive E2E tests
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Running Tests
        run: |
          go mod tidy
          make test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install the latest version of kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-$(go env GOARCH)
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Verify kind installation
        run: kind version

      - name: Running Test e2e
        run: |
          go mod tidy
          make test-e2e
