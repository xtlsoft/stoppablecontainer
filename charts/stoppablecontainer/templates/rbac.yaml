{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "stoppablecontainer.fullname" . }}-manager-role
  labels:
    {{- include "stoppablecontainer.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - stoppablecontainer.xtlsoft.top
    resources:
      - stoppablecontainerinstances
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - stoppablecontainer.xtlsoft.top
    resources:
      - stoppablecontainerinstances/finalizers
    verbs:
      - update
  - apiGroups:
      - stoppablecontainer.xtlsoft.top
    resources:
      - stoppablecontainerinstances/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - stoppablecontainer.xtlsoft.top
    resources:
      - stoppablecontainers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - stoppablecontainer.xtlsoft.top
    resources:
      - stoppablecontainers/finalizers
    verbs:
      - update
  - apiGroups:
      - stoppablecontainer.xtlsoft.top
    resources:
      - stoppablecontainers/status
    verbs:
      - get
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "stoppablecontainer.fullname" . }}-manager-rolebinding
  labels:
    {{- include "stoppablecontainer.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "stoppablecontainer.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "stoppablecontainer.serviceAccountName" . }}-controller
    namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "stoppablecontainer.fullname" . }}-leader-election-role
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "stoppablecontainer.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "stoppablecontainer.fullname" . }}-leader-election-rolebinding
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "stoppablecontainer.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "stoppablecontainer.fullname" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "stoppablecontainer.serviceAccountName" . }}-controller
    namespace: {{ .Values.namespace }}
{{- end }}
