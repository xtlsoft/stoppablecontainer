# This rule is not used by the project stoppablecontainer itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the stoppablecontainer.xtlsoft.top.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: stoppablecontainer
    app.kubernetes.io/managed-by: kustomize
  name: stoppablecontainerinstance-editor-role
rules:
- apiGroups:
  - stoppablecontainer.xtlsoft.top
  resources:
  - stoppablecontainerinstances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - stoppablecontainer.xtlsoft.top
  resources:
  - stoppablecontainerinstances/status
  verbs:
  - get
